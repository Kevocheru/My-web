<!doctype html>
<html lang="en"> 
 <head><style type="text/css" id="dcoder_stylesheet">/* General Styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Page 1 Styles */
.container {
    width: 90%;
    max-width: 400px;
    text-align: center;
}

.back-icon {
    text-align: left;
    margin-bottom: 20px;
}

.back-icon a {
    color: #ffffff;
    text-decoration: none;
    font-size: 20px;
}

h1 {
    margin: 0;
}

form {
    margin: 20px 0;
}

input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #333;
    border-radius: 5px;
    background-color: #121212;
    color: #ffffff;
}

.forgot-password {
    text-align: right;
}

.forgot-password a {
    color: #ff4c4c;
    text-decoration: none;
    font-size: 14px;
}

.login-btn {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #ff4c4c;
    color: #ffffff;
    font-size: 16px;
    cursor: pointer;
}

.divider {
    margin: 20px 0;
    font-size: 14px;
    color: #888888;
}

.social-login button {
    width: 100%;
    margin: 5px 0;
    padding: 10px;
    border: 1px solid #333;
    border-radius: 5px;
    background-color: #1c1c1c;
    color: #ffffff;
    cursor: pointer;
}

/* Page 2 Styles */
.welcome-container {
    text-align: center;
}

.language-toggle {
    text-align: right;
    margin-bottom: 50px;
}

.language-toggle button {
    background-color: #1c1c1c;
    color: #ffffff;
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.app-name {
    color: #ff4c4c;
    font-size: 24px;
    margin: 0;
}

.version {
    font-size: 12px;
    color: #888888;
    margin-bottom: 50px;
}

.sign-in-btn {
    background-color: #ff4c4c;
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.terms {
    color: #888888;
    text-decoration: none;
    font-size: 14px;
    margin-top: 20px;
    display: inline-block;
}</style></head> 
 <body> 
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Login Page</title> 
  <link rel="stylesheet" href="styles.css"> 
  <div class="container"> 
   <div class="back-icon"> <a href="#">‚Üê</a> <!-- Arrow Icon --> 
   </div> 
   <h1>Log in</h1> 
   <meta>
   <p>Welcome!</p> 
   <form> 
    <input type="email" placeholder="Email"> 
    <input type="password" placeholder="Password"> 
    <div class="forgot-password"> <a href="#">Forgot password?</a> 
    </div> <button type="submit" class="login-btn">Log in</button> 
   </form> 
   <div class="divider">
     Or log in with 
   </div> 
   <div class="social-login"> <button>Passkey</button> <button>Google</button> <button>Facebook</button> <button>Apple</button> 
   </div> 
  </div> 
 
<script type="text/javascript" id="dcoder_script">// JavaScript to handle navigation between the two pages
document.addEventListener("DOMContentLoaded", function () {
    const signInButton = document.getElementById("signInButton");

    if (signInButton) {
        signInButton.addEventListener("click", function () {
            // Navigate to the Login Page
            window.location.href = "login.html"; // Replace with the actual filename for your login page
        });
    }
});</script></body></html>
