<!doctype html>
<html lang="en"> 
 <head> 
 <style type="text/css" id="dcoder_stylesheet">/* General Styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Page 1 Styles */
.container {
    width: 90%;
    max-width: 400px;
    text-align: center;
}

.back-icon {
    text-align: left;
    margin-bottom: 20px;
}

.back-icon a {
    color: #ffffff;
    text-decoration: none;
    font-size: 20px;
}

h1 {
    margin: 0;
}

form {
    margin: 20px 0;
}

input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #333;
    border-radius: 5px;
    background-color: #121212;
    color: #ffffff;
}

.forgot-password {
    text-align: right;
}

.forgot-password a {
    color: #ff4c4c;
    text-decoration: none;
    font-size: 14px;
}

.login-btn {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #ff4c4c;
    color: #ffffff;
    font-size: 16px;
    cursor: pointer;
}

.divider {
    margin: 20px 0;
    font-size: 14px;
    color: #888888;
}

.social-login button {
    width: 100%;
    margin: 5px 0;
    padding: 10px;
    border: 1px solid #333;
    border-radius: 5px;
    background-color: #1c1c1c;
    color: #ffffff;
    cursor: pointer;
}

/* Page 2 Styles */
.welcome-container {
    text-align: center;
}

.language-toggle {
    text-align: right;
    margin-bottom: 50px;
}

.language-toggle button {
    background-color: #1c1c1c;
    color: #ffffff;
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
/* Style the heading */
h1 {
    font-size: 50px; /* Make the text large */
    text-align: center; /* Center the heading */
    color: #fff; /* Set default text color to white */
}

/* Style the 'Deriv' part */
.red{
    color: red; /* Make 'Deriv' text red */
}

/* Style the 'p2p' part */
.white {
    color: white; /* Make 'p2p' text white */
}
.version {
    font-size: 12px;
    color: #888888;
    margin-bottom: 50px;
}

.sign-in-btn {
    background-color: #ff4c4c;
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.terms {
    color: #888888;
    text-decoration: none;
    font-size: 14px;
    margin-top: 20px;
    display: inline-block;
}</style></head>
